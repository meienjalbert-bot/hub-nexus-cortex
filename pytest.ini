[tool:pytest]
testpaths = apps/orchestrator/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration (require external services)
    unit: marks tests as unit tests (fast, no external deps)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
