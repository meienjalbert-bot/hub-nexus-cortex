name: CI - Tests & Lint
on:
  push: { branches: [ main, develop ] }
  pull_request: { branches: [ main ] }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        cd apps/orchestrator
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
    - name: Run unit tests
      run: |
        cd apps/orchestrator
        pytest tests/ -m "not integration and not slow" --junitxml=junit.xml
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: apps/orchestrator/junit.xml

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install linters
      run: pip install black ruff mypy
    - name: Check code formatting with Black
      run: black --check apps/orchestrator/
    - name: Lint with Ruff
      run: ruff check apps/orchestrator/
    - name: Type check with MyPy
      run: mypy apps/orchestrator/ --ignore-missing-imports

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t cortex-test -f apps/orchestrator/Dockerfile .
    - name: Test Docker image
      run: docker run --rm cortex-test python -c "import sys; print('Python OK')"
